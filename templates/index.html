{% extends "base.html" %}
{% block content %}
<title>Выбор категории</title>
<div class="margin-block">
    <h1>Выберите категорию</h1>
</div>
<form action="/crosswords" method="post">
    {% for cat in cats%}
    <div class="margin-block">
        <button class="button" href="/crosswords" type="submit" value="{{cat.id}}" name="cat">
            {{cat.category_rus}}
        </button>
    </div>
    {% endfor %}
</form>
{% endblock %}
