<!DOCTYPE html>

    <script>
        function next() {

        function copyReport(color_map) {
            const colorCodes = {
                'grey': '‚¨õ',
                'yellow': 'üü®',
                'green': 'üü©'
            };

            const transformedReport = color_map.map(row => row.map(color => colorCodes[color]).join(' ')).join('\n');

            // –ö–æ–ø–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞

                })
                .catch(err => console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞:', err));

        function showLeaderboard() {

            // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —è—á–µ–µ–∫ —Ç–∞–±–ª–∏—Ü—ã, —á—Ç–æ–±—ã –æ–Ω–∏ –±—ã–ª–∏ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–º–∏
